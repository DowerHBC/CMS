<script>

$("#aviso_topo").unbind('click').click(function(){$(this).hide('fast');})
function reloadFunctions(){

	//==================================================================================================== EDITAR INFORMAÇÕES DA IMAGEM

	$('.cadastros').unbind('click').bind("click",function(){
		var token = $(this).data('token');
		confirma({width:"auto",conteudo:"Carregando cadastro...<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 53px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag:false,bot1:0,bot2:0});
		$("#conteudo").load("{PATH}/cadastros.php?lead="+token,function(){
			$("#ws_confirm").remove();
			$("#body").removeClass("scrollhidden");
			$("*").removeClass("blur");
		});
	})
	$('.editar').unbind('click').bind("click",function(){
		var token = $(this).data('token');
		confirma({width:"auto",conteudo:"Carregando cadastro...<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 53px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag:false,bot1:0,bot2:0});
		$("#conteudo").load("{PATH}/detalhes.php?lead="+token,function(){
			$("#ws_confirm").remove();
			$("#body").removeClass("scrollhidden");
			$("*").removeClass("blur");
		});
	})


	$('.excluir').unbind('click').click(function(){
			var divExcl = $(this).parent().parent();
			var tabela = $(this).data("token");
			confirma({
				width: 600,
				conteudo: "Tem certeza de que você quer excluir esse link?<br>Os dados inclusos na tabela também serão excluídos, e isso não terá mais volta! ",
				drag: false,bot1:'Excluir',bot2: 'Cancelar',
				posFn:function(){},
				newFun:function(){
					$.ajax({
						beforeSend: function() {confirma({width: "auto", conteudo: "  Excluindo link...<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 53px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag: false,bot1: 0,bot2: 0}) },
						cache: false, type: "POST", url: "App/Modulos/_leads_/functions.php",
						data: {
							function: "exclTabela",
							tabela: tabela,
						}
					}).done(function(e) {
						out(e)
						if(e==true){$(divExcl).remove();}
						$("#ws_confirm").remove();
						$("#body").removeClass("scrollhidden");
						$("*").removeClass("blur");
					})

				}
			});
	})

	$("#bt_Add_Galeria").unbind('click').click(function(){
		$.ajax({
			beforeSend: function() {confirma({width: "auto", conteudo: "  Criando LeadCapture...<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 53px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag: false,bot1: 0,bot2: 0}) },
			cache: false, type: "POST", url: "App/Modulos/_leads_/functions.php",
			data: {function: "AddLead"}
		}).done(function(e) {
			out(e)
			$("#conteudo").load("{PATH}/index.php",function(){
				$("#ws_confirm").remove();
				$("#body").removeClass("scrollhidden");
				$("*").removeClass("blur");
			});
		})
	})
	setTimeout(function(){
		$('#container').perfectScrollbar()
		$('#container').perfectScrollbar('update')
		$('#container').animate({scrollTop: 0}, 200);
	},200);
}
reloadFunctions();
</script>
